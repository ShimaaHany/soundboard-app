<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Button App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sound Button App</h1>
        <div class="button-grid">
            <button class="sound-button" data-sound="clapping">
                <span class="emoji">👏</span>
                <span class="label">Clapping</span>
            </button>
            <button class="sound-button" data-sound="boo">
                <span class="emoji">👻</span>
                <span class="label">Boo</span>
            </button>
            <button class="sound-button" data-sound="violin">
                <span class="emoji">🎻</span>
                <span class="label">Violin</span>
            </button>
            <button class="sound-button" data-sound="drums">
                <span class="emoji">🥁</span>
                <span class="label">Drums</span>
            </button>
            <button class="sound-button" data-sound="laughing">
                <span class="emoji">😂</span>
                <span class="label">Laughing</span>
            </button>
            <button class="sound-button" data-sound="scream">
                <span class="emoji">😱</span>
                <span class="label">Scream</span>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
